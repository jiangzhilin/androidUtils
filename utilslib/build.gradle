apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.jiangzhilin'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs "libs"
    }
}

dependencies {
    provided fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    provided 'com.android.support:appcompat-v7:26.+'
    testCompile 'junit:junit:4.12'
    provided 'com.github.bumptech.glide:glide:3.7.0'
    provided 'com.yanzhenjie:permission:1.1.2'
    provided 'com.alibaba:fastjson:1.2.44'
    provided 'com.youth.banner:banner:1.4.10'
    provided 'com.jakewharton:butterknife:7.0.1'
    provided 'org.xutils:xutils:3.3.36'
    //    provided 'com.android.support:cardview-v7:26.0.0-alpha1'
    compile files('libs/cardview-v7-26.0.0-alpha1-sources.jar')
}
